<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-axis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="main-container">
        <div class="container">
            <!--header-->
            <header class="head">
                <i class="fa fa-search" aria-hidden="true"></i>
                <h1>Iron Man</h1>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </header>
            <!--image with circle-->
            <div class="img">
                <div class="circle">
                    <span>

                    </span>
                </div>
                <img src="./image/Ironm.png" alt="ironman">
            </div>
            <!--about-->
            <div class="about">
                <h3>About</h3>
                <p>Here it is the unbreakable, durable machine
                    who will save the whole human lives from the bad lives.
                </p>
            </div>
            <!--size-->
            <h3 class="size">size</h3>
            <div class="sizes">
                <p>S</p>
                <p>M</p>
                <p>L</p>
                <p>XL</p>
            </div>
            <!--buttons-->
            <div class="btns">
                <p>AddToCart</p>
                <p>Buy Now</p>
            </div>
        </div>
    </section>
    

    <script src="./app.js"></script>
</body>
</html>
